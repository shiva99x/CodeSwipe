<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Challenge</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Today's Challenge</h1>
        <div class="challenge-container">
            <ul>
                <li>Given a string s, write a Python function to find the number of distinct substrings of the string.
                    A substring is any contiguous sequence of characters within the string.</li>
            </ul>
        </div>
        <form method="POST">
            <textarea name="answer" placeholder="Start typing here" rows="10" cols="40"
                style="resize: none;"></textarea>
            <br>
            <button type="submit" class="btn-challenges">Submit Answer</button>
        </form>
        <p>Current Points: {{ points }}</p>
        <a href="{{ url_for('index') }}" class="btn-home">Go Back to Home</a>
    </div>
</body>

</html>
